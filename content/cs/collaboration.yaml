sections:
  member:
    title: Stát se členem
    description: Pokud je pro Vás téma digitalizace Vaší samosprávy důležitým tématem, rádi Vás přivítáme jako člena našeho spolku. Díky tomu získáte řadu výhod a budete mít přímo možnost ovlivňovat směřování našich aktivit.
    membership:
      title: Členský poplatek
      description: "Členský poplatek se vypočítává dle počtu obyvatel a je určen vždy na kalendářní rok:<br>
                  <br>
                  Obce nad 100 tis. obyvatel: 1 Kč za obyvatele <br>
                  Obce mezi 10 tis.-100 tis. obyvateli: 2 Kč za obyvatele <br>
                  Obce do 10 tis. obyvatel: 3 Kč za obyvatele<br>
                  <br>
                  Kraje: 49 tis. Kč<br>
                  <br>
                  Startovací členství: 5 tis. Kč"
    benefits:
      title: Benefity
      items:
        - title: Rozhodování o činnosti spolku
          description: Člen spolku může přímo rozhodovat o směřování spolku a jasně tak vyjádřit svoje preference a názory na digitalizaci místních samospráv
        - title: Sdílení know-how
          description: Členové jsou zváni na speciální akce a školení a mohou sdílet mezi sebou know-how, co funguje a co naopak nefunguje v oblasti digitalizace samospráv.
        - title: Slevy na produktech
          description:  Služby, které si v rámci členství objednáte jsou zvýhodněny oproti cenám pro nečleny.
        - title: Průběžné skenování zranitelnosti
          description: V rámci členství získáte zdarma službu průběžné skenování zranitelností jako základní obranu proti nejčastějším kybernetickým hrozbám Vaší samosprávy.
  services:
    title: Nákup služeb
    description: Pokud byste chtěli využít jen některý z našich produktů a zatím si spolupráci jen vyzkoušet, než se stanete členem spolku, neváhejte poptat samostatně některou ze služeb, které nabízíme.
    pricing:
      title: Ceník
      description: "Ceníky našich služeb jsou dostupné zde:"
      url: "https://dsw2.otevrenamesta.cz/"
    benefits:
        title: Benefity
        items:
          - title: Unikátnost projektů
            description: Naše služby jsou speciálně tvořeny pro samosprávy. Často tvoříme produkty přímo se samosprávami, věříme proto, že budou velmi zajímavé i pro další obce a města.
          - title: Pomoc IT expertů
            description: Budete mít přístup k našim specialistům na IT produkty pro samosprávy a budete se s nimi moci pobavit o konkrétních problémem digitalizace Vaší obce.
          - title: Bez závazků
            description: Služby si můžete vyzkoušet bez závazků, prostě uvidíte, zda Vám to vyhovuje nebo ne.
  opensource:
    title: Využití zdrojových kódů
    description: Abychom efektivně bojovali s tématikou vendor-lock in v rámci samospráv v ČR, tak každý produkt je open source. Pokud máte kapacity na to, produkt si sami implementovat a nastavit, můžete využít kódu aplikace a produkt si nasadit u sebe bez jakýchkoliv závazků. Otevřené kódy Otevřených měst naleznete na GitHubu a GitLabu.
joinUs:
  title: Spolupracujte s námi
  description: Věříme, že Vás možnosti spolupráce s námi zaujaly. Neváhejte se nám pomocí kontaktního formuláře ozvat, abychom společně vymysleli, jak nejlépe vyhovět Vašim požadavkům.




