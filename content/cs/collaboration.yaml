sections:
  member:
    title: Stát se členem
    description: Pokud je téma digitalizace pro vaši samosprávu důležité, rádi vás přivítáme jako člena spolku. Díky tomu získáte řadu výhod a budete mít přímo možnost ovlivňovat směřování našich aktivit.
    join:
      title: Stát se členem
      description: "Přihláška do spolku je dostupná zde:"
      button: Přihláška
      url: "https://docs.google.com/document/d/14gJSg_6jgEqxnQO6cvHFFF_KvxjiftWu/edit"
    membership:
      title: Členský poplatek
      description: "Členský poplatek se vypočítává dle počtu obyvatel a je určen vždy na kalendářní rok:<br>
                  <br>
                  Obce nad 100 tis. obyvatel: 1 Kč za obyvatele <br>
                  Obce mezi 10 tis.-100 tis. obyvateli: 2 Kč za obyvatele <br>
                  Obce do 10 tis. obyvatel: 3 Kč za obyvatele<br>
                  <br>
                  Kraje: 49 tis. Kč<br>
                  <br>
                  Startovací členství: 5 tis. Kč"
    benefits:
      title: Benefity
      items:
        - title: Rozhodování o činnosti spolku
          description: Člen spolku může přímo rozhodovat o směřování spolku a jasně tak vyjádřit svoje preference a názory na digitalizaci místních samospráv.
        - title: Sdílení know-how
          description: Členové jsou zváni na speciální akce a školení a mohou sdílet mezi sebou know-how, co funguje a co naopak nefunguje v oblasti digitalizace a otevřenosti.
        - title: Slevy na produktech
          description:  Služby, které si v rámci členství objednáte, jsou zvýhodněny oproti cenám pro nečleny.
        - title: Průběžné skenování zranitelnosti
          description: V rámci členství získáte zdarma službu průběžné skenování zranitelností jako základní obranu proti nejčastějším kybernetickým hrozbám samospráv.
  services:
    title: Nákup služeb
    description: Pokud máte zájem o některý z našich produktů a zatím si chcete spolupráci jen vyzkoušet, než se stanete členem spolku, neváhejte poptat samostatně některou ze služeb, které nabízíme.
    pricing:
      title: Ceník
      description: "Ceníky našich služeb jsou dostupné zde:"
      url: "https://drive.google.com/file/d/1uz3QjGvVAGXHZ74_PaYTlt8QiLAXaDBv/view?usp=sharing"
    benefits:
        title: Benefity
        items:
          - title: Unikátnost projektů
            description: Naše služby jsou speciálně tvořeny pro samosprávy. Často tvoříme produkty přímo s úředníky. Věříme, že proto jsou produkty užitečné i pro další obce a kraje.
          - title: Pomoc IT expertů
            description: Budete mít přístup k našim specialistům na IT produkty pro samosprávy a budete se s nimi moci pobavit o problémech a výzvách, které se vás týkají.
          - title: Bez závazků
            description: Služby si můžete vyzkoušet bez závazků. Uvidíte, jak budete spokojeni.
  opensource:
    title: Využití zdrojových kódů
    description: Abychom efektivně bojovali s problémem vendor lock-in v rámci samospráv v ČR, je každý z našich produktů poskytován jako open source. Pokud máte kapacity na samostatnou implementaci a nastavení software, můžete využít kódu aplikace a produkt si nasadit u sebe bez jakýchkoliv závazků. Otevřené kódy Otevřených měst naleznete na <a href="https://github.com/otevrenamesta" target="_blank">GitHubu</a> a <a href="https://gitlab.com/otevrenamesta" target="_blank">GitLabu</a>.
joinUs:
  title: Spolupracujte s námi
  description: Věříme, že vás některá z možností spolupráce zaujala. Ozvěte se nám prostřednictvím kontaktního formuláře a společně vymyslíme, jak nejlépe vyhovět vašim požadavkům.

