timeline:
  title: HISTORIE OPEN SOURCE KOMUNIT V ČR
  items:
    - date: 2004
      title: "LinuxAlt: Distribuce Linuxu s českou lokalizací a nástroji. V roce 2014 došlo ke ke sloučení skupiny Linux v Brně a sdružení Openmobility do nově vzniklého OpenAlt z.s."
    - date: 2004
      title: "Společnost Red Hat v ČR působí již od roku 2004. Společnost se soustředí na testování i vývoj softwaru."
    - date: 2010
      title: "Česko.Digital: Iniciativa, která se snaží o digitalizaci státní správy a podporuje open source řešení."
    - date: 2016
      title: "Vznik Otevřených měst v roce 2016."
    - date: 2017
      title: "Vznik OpenContent v roce 2017. Působí jako osvětová a integrační instituce v oblasti „open“ aspektů."
    - date: 2023
      title: "Digitální informační agentura: Český ústřední správní úřad pro elektronickou identifikaci, služby vytvářející důvěru a pro informační systémy veřejné správy. Plnou působnost přebrala od Ministerstva vnitra od 1. dubna 2023."

