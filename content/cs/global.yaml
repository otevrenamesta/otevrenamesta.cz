leaderships:
  - img: https://modurad.otevrenamesta.cz/cdn/resize/?url=https%3A%2F%2Fmodurad.otevrenamesta.cz%2Fmedia%2Fotevrenamesta.cz%2F%2F7_lucie_smolka_fix.jpg&w=480
    fullname: Lucie Smolka
    subtitle: předsedkyně výboru
    description: Lucie je právničkou, zabývající se moderními technologiemi a duševním vlastnictvím. Založila spolek Open Content, vede českou pobočku Creative Commons a působí v advokacii. Aktuálně stojí v čele Otevřených měst, zabývá se externími vztahy s partnery, péčí o členy, prezentací a stabilizací organizace a vytvořením udržitelné vize.
    email: lucie.smolka@otevrenamesta.cz
    phone: "+420 731 123 644"
    linkedin: https://www.linkedin.com/in/luciesmolka/
    twitter: https://twitter.com/lucie_couz
  - img: https://modurad.otevrenamesta.cz/cdn/resize/?url=https%3A%2F%2Fmodurad.otevrenamesta.cz%2Fmedia%2Fotevrenamesta.cz%2F%2Fjiri_marek.jpeg
    fullname: Jiří Marek
    subtitle: zástupce předsedkyně
    description: Jiří se věnuje tématu otevřenosti v různých podobách, od otevřené vědy ( Open Science), přes otevřený kód až po otevřená data. V rámci Otevřených měst působí jako zástupce předsedkyně a podílí se na směřování organizace a rozvoji produktů.
    email: jiri.marek@otevrenamesta.cz
    phone: "+420 602 570 184"
    linkedin: https://www.linkedin.com/in/marekjiri/
    twitter: https://twitter.com/JM_microblog
  - img: https://modurad.otevrenamesta.cz/cdn/resize/?url=https%3A%2F%2Fmodurad.otevrenamesta.cz%2Fmedia%2Fotevrenamesta.cz%2F%2F6_stepan_strebl_fix.jpg&w=480
    fullname: Štěpán Štrébl
    subtitle: člen výboru
    description: Štěpán má zkušenosti z funkce místostarosty, mezinárodních poradenských společností nebo velkých marketingových kampaní. Jeho doménou je schopnost odhadnout a úspěšně zrealizovat velké projekty. Zabývá se strategickým plánováním, marketingem a plánováním odborných akcí. 
    email: stepan.strebl@otevrenamesta.cz
  - img: https://modurad.otevrenamesta.cz/cdn/resize/?url=https%3A%2F%2Fmodurad.otevrenamesta.cz%2Fmedia%2Fotevrenamesta.cz%2F%2F4_jiri_hlavenka_fix.jpg&w=480
    fullname: Jiří Hlavenka
    subtitle: člen výboru
    description: Jiří je mentorem a poradcem ve věcech směřování spolku. Stará se o plánování rozvoje členské základny a zaměření spolku. Z oblasti jaderné energetiky se přes založení vydavatelství a internetového obchodu dostal k spoluvlastnictví mnoha společností a investicím do inovativních start-upů. Průběžně přispívá k budování moderně fungující a digitalizované veřejné správy. 
    email: jiri.hlavenka@otevrenamesta.cz
    twitter: https://twitter.com/hlavenkajiri
  - img: https://modurad.otevrenamesta.cz/media/otevrenamesta.cz//member-default-img.svg
    fullname: Neobsazená pozice
    subtitle: člen výboru
    description: 5. místo člena výboru je zatím neobsazeno.
