leaderships:
  - img: https://api.www.otevrenamesta.cz/assets/2fbb6339-45f8-450a-a1bd-1065ee659f64
    fullname: Lucie Smolka
    subtitle: chair of the Committee
    description: Lucie is a lawyer dealing with modern technologies and intellectual property. She founded the Open Content Association, runs the Czech branch of Creative Commons, and works in advocacy. She currently leads Open Cities, dealing with external partner relations, member care, presentation, and creating a sustainable vision.
    email: lucie.smolka@otevrenamesta.cz
    phone: "+420 731 123 644"
    linkedin: https://www.linkedin.com/in/luciesmolka/
    twitter: https://twitter.com/lucie_couz
  - img: https://api.www.otevrenamesta.cz/assets/8343d4d5-e23d-4710-98ea-321ab9ec8040
    fullname: Jiří Marek
    subtitle: deputy chair of the Committee
    description: Jiří has been working on openness in various forms, from open science to open code to open data. He serves as deputy chair of Open Cities and is involved in the direction of the organization and product development.
    email: jiri.marek@otevrenamesta.cz
    phone: "+420 602 570 184"
    linkedin: https://www.linkedin.com/in/marekjiri/
    twitter: https://twitter.com/JM_microblog
  - img: https://api.www.otevrenamesta.cz/assets/07d6b9d4-43d0-48cd-bfc0-902684fa349e
    fullname: Jiří Hlavenka
    subtitle: member of the Committee
    description: Jiří is a mentor and advisor in matters of the direction of the Association. He takes care of planning the development of the membership base and the focus of the Association. He has moved from the nuclear power industry by establishing a publishing house and an online shop to co-owning many companies and investing in innovative start-ups. He continuously contributes to the building of a modern and digitalized public administration.
    email: jiri.hlavenka@otevrenamesta.cz
    linkedin: https://www.linkedin.com/in/jiri-hlavenka-a9887b3/
    twitter: https://twitter.com/hlavenkajiri
  - img: https://api.www.otevrenamesta.cz/assets/cc454fc6-08bb-48c1-9a76-9118dee2d2c5
    fullname: Lenka Kováčová
    subtitle: member of the Committee
    description: Lenka is our expert in communication and event management. She is a long-time advocate for building and supporting a community of stakeholders connected by open source, civic tech, and especially open data. She has worked at the OSF Foundation and was at the birth of Česko.Digital and is currently working also in the Ministry of the Interior.
    email: lenka.kovacova@otevrenamesta.cz
    linkedin: https://www.linkedin.com/in/lenka-kov%C3%A1%C4%8Dov%C3%A1-91743062/
    twitter: https://twitter.com/panislovenka
  - img: https://api.www.otevrenamesta.cz/assets/00f8fcba-3fa8-4c62-a82f-f3cd7fe511de
    fullname: Vacant position
    subtitle: member of the Committee
    description: Position for the 5th member is currently empty.
